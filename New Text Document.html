<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My OG Lab</title>
    <style>
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        
        h1 {
            animation: rainbow 5s infinite;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Lab</h1>
</body>
</html>
